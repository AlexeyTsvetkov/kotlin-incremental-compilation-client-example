group 'org.kotlinlang'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

configurations {
    kotlinForTests
}

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-compiler-embeddable:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.11'
    kotlinForTests "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

task copyKotlinRuntimeForTests(type: Copy) {
    from (configurations.kotlinForTests) {
        include "*.jar"
    }
    into rootProject.buildDir.getAbsolutePath() + "/kotlin-runtime-for-tests"
}

test.dependsOn(copyKotlinRuntimeForTests)
